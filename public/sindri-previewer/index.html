<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta charset="UTF-8" />
    <title>Sindri Previewer</title>
    <link rel="icon" href="/_media/logo.png" type="image/png">
    <link rel="stylesheet" href="assets/docsify/vue.css" />
    <style type="text/css">
        #main {
            width: 100%;
        }
        .content {
            margin: 0 auto;
            max-width: 800px;
        }
        .app-nav a {
            margin-right: 15px;
        }
        .cover-main img {
            width: 100%;
            max-width: 400px;
        }
        .app-name-link img {
            width: 100%;
            max-width: 200px;
        }
        a {
            color: #1e1e1e !important;
            text-decoration: underline !important;
        }
        a:hover {
            color: #6a42b4 !important;
            text-decoration: underline !important;
        }
        h1 a, h2 a, h3 a, h4 a, h5 a, h6 a  {
            color: #ffd86f !important;
            text-decoration: none !important;
        }
        .sidebar-nav h1, .sidebar-nav h2, .sidebar-nav h3, .sidebar-nav h4, .sidebar-nav h5, .sidebar-nav h6  {
            padding-left: 10px;
            padding-right: 10px;
        }
        .app-nav a {
            text-decoration: none !important;
        }
        .app-nav a:hover {
            color: #6a42b4 !important;
        }
        .cover-main a {
            color: #f6f5fa !important;
            text-decoration: none !important;
        }
        .cover-main a:hover {
            color: #ffd86f !important;
            text-decoration: none !important;
        }
        .cover-main a[target="_blank"] {
            background-color: #9f73fa !important;
        }
        .sidebar-nav a {
            color: #1e1e1e !important;
            text-decoration: none !important;
        }
        .sidebar-nav a:hover {
            color: #6a42b4 !important;
            text-decoration: underline !important;
        }
        .sidebar-nav a[target="_blank"] {
            color: #1e1e1e !important;
        }
        .sidebar-nav a[target="_blank"]:hover {
            color: #9f73fa !important;
        }
        .sidebar .sidebar-nav {
            padding-left: 10px;
            padding-right: 10px;
        }
    </style>
</head>
<body>
<div data-app id="app">&nbsp;</div>
<script>
    window.$docsify = {
        logo: '/_media/logo.png',
        relativePath: true,
        loadNavbar: false,
        themeColor: '#6A42B4',
        name: 'sindri-previewer',
        hideSidebar: true,
        auto2top: true,
        executeScript: true,
        requestHeaders: {
            'cache-control': 'max-age=600',
        },
        notFoundPage: false,
    };
</script>
<script src="assets/docsify/docsify.min.js"></script>
</body>
</html>
